name: GitHub Metrics

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRIC_TOKEN }}
          user: KeanuDecleene
          template: classic
          filename: github-metrics.svg
          config_timezone: Pacific/Auckland
          extras_js: |
            // Enable isometric commit calendar
            window.METRICS_CONFIG = {
              calendar: "isometric",
              show_languages: false
            }
